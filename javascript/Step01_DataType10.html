<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType10.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> 의 매개 변수</p>
    <script>
        /*
            function(msg) {

            }
            에서 msg 는 매개 변수이다.
            함수에 전달되는 값을 전달 받을 변수이며
            let 을 선언하지 않는다.
            매개 변수는 해당 함수 안에서만 사용할 수 있다.
            }
        */

        let printMsg=function(msg) { // function(msg)는 let msg임. 콜 하는 시점에 msg(매개변수) 값 결정 됨. printMsg 함수를 호출하면 hello가 매개변수 msg로 전달됨
            // msg 에 뭐가 전달될지는 모르겠지만 아래와 같이 사용할거야! 
            console.log("-------");
            console.log(msg);
            console.log("-------");
        };

        printMsg("hello"); // let msg = "hello" 24번째 줄로 전달
        printMsg("bye");
    </script>
</body>
</html>
