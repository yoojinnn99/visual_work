<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType8.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong> type의 영역(scope)</p>
    <script>
        // 페이지 로딩 시점에 실행되는 이 영역은 global 영역 입니다. (전역 변수)
        // global 영역에 정의된 자원들은 어디에서나 사용 가능합니다.

        let myName="김구라";

        function test() { // 이 줄은 global 영역
            // 함수의 중괄호 안에 속한이 영역은 local 영역 입니다. (지역 변수)
            // local 영역 안에 정의된 자원들은 해당 local 영역 안에서만 사용 할 수 있습니다.

            let yourName="해골";
            console.log(yourName);
        }

        function test2() {
            // local 영역 안에서 바깥 영역에 정의된 자원들을 사용 할 수 있습니다.
            console.log(myName);
            test();
        }
    </script>
</body>
</html>
