<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>number</strong> type과 <strong>string</strong> type </p>
    <script>
        /*
            data를 저장 할 수 있는 이름지어진 기억 공간을 변수라고 한다.
            변수를 만들때는 let이라는 예약어를 이용해서 만든다.

            let 식별자(변수명) = 대입할값;

             num1 이라는 이름 지어진 기억 공간(변수:변할 가능성이 있는 값)을 만들어서 숫자 data 10을 대입하기(저장하기)
            let은 처음 변수를 만들 때 한 번 쓰는 것
        */

        let num1=10;
        let num2=20;

        // myName 이라는 이름 지어진 기억 공간을 만들어서 여러분의 이름을 대입해 보세요.
        let myName="yoojin";
        let yourName='김구라';
        let ourName=`해골`;

        //백틱(``)을 이용하면 여러줄의 문자열을 편리하게 작성 할 수 있다.
        let str1=`
            하나
            두울
            세엣
        `;

        //연산을 할 때 값이 들어있는 변수명으로 연산을 할 수도 있다.
        let result=num1+num2;
        let result2=num1+100;
        let result3=num2*10;
    </script>
