<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example3.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4 ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
        // 1)for(let i=0; i<5; i++) {
        //     document.querySelectorAll(".box")[i].addEventListener("click", (e)=> {
        //         e.target.style.marginLeft="100px";
        //     });
        // }

        let divs=document.querySelectorAll(".box");

        for(let i=0; i<divs.length; i++) {
            //margin-left 값을 저장할 변수를 만들고 초기값 0 부여
            let mLeft=0;

            divs[i].addEventListener("click", (e)=> {
                mLeft +=100;
                //click  이벤트가 발생한 바로 그 요소의 margin-left 값을 변경시키기
                e.target.style.marginLeft=mLeft+"px";
            });
        }
    </script>
</body>
</html>
