<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해보기</h1>
    <button onclick="change()">바꾸기</button>
     
    <p id="one" onmouseover="change1()">p1</p>

    <p class="my-class">p2</p>
    <p class="my-class">p3</p>
    <input type="text" id="two">
    <button onclick="send()">전송 &rarr;</button>
    <input type="text" id="three">
    <script>
       //h1 요소의 innerText 를 특정(바꾸기) 버튼을 눌렀을 때 바꾸고싶다
        let change=function() {
            document.querySelector("h1").innerText="오잉?";
      };

      //p1 에 mouseover 가 되었을때 innerText를  "마우스가 올라왔네?" 라고 변경되도록 프로그래밍해 보세요.
      let change1=function() {
        document.querySelector("p").innerText="마우스가 올라왔네?";
      }

      //1. 첫 번째 input 요소에 입력한 value를 읽어온다.  
      //2. 위에서 읽어온 value 값을 두번째 input 요소의 value 값으로 넣어준다.
      let send=function() {
        document.querySelector("#three").value=document.querySelector("#two").value;
      }

    </script>
</body>
</html>
