<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2.html</title>
    <style>
        p {
            color: blue;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, sapiente modi. Necessitatibus optio libero modi numquam, adipisci nesciunt. Quisquam repudiandae ipsam voluptates, vel ea pariatur deleniti illo earum laboriosam quo.</p>
    <div class="box" onclick="move()">눌러보셈</div>
    
    <script>
        /*
            위의 box div 를 클릭하면 우측으로 100px 이동하도록 프로그래밍 해보세요
        */
       let move=function() {
       document.querySelector(".box").style.marginLeft="100px";
       }
    </script>
</body>
</html>
