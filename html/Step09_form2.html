<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
    <style>
        .container {
            width: 768px;
            /* 위, 아래 마진은 0 좌, 우 마진은 auto */
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 가입 폼 입니다.</h1>
        <form action="signup.jsp">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email"><br>
            <fieldset> <!-- 폼 태그를 그룹으로 묶는 역할, 어떤 정보인지 알려주는 역할 -->
                <legend>성별 정보 선택</legend> <!-- 그룹 제목 라벨 -->
                <label> <!-- label 로만 쓰면 for, id 안써도 됨 -->
                    <input type="radio" name="gender" value="man" checked> 남자
                    <!--
                        남자는 그냥 보여지는거고 value가 서버에 넘어가는 정보
                    -->
                </label>
                <label>
                    <input type="radio" name="gender" value="woman"> 여자
                </label>
            </fieldset>

            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="soccer">축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking">베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano">피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc">기타
                </label>
            </fieldset>

            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option> <!-- value가 있어야하는 이유 : 선택이면 빈 상태로 전송되어야하는데 선택으로 넘어감 -->
                <option value="programmer">프로게이머</option>
                <option value="doctor">의사</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
             </select>
            <br>

            <label for="lunch">점심 선택</label>
            <!-- option에 value가 없으면 innerText가 전송된다. -->
            <select name="lunch" id="lunch">
                <optgroup label="분식">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="중식">
                    <option>짜장면</option>
                    <option>짬뽕</option>
                    <option>군만두</option>
                </optgroup>
            </select>
            <br>

            <label for="myFile">첨부파일</label>
            <input type="file" id="myFile" name="myFile">
            <br>
            <label for="comment">하고 싶은 말</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <br>

            <button type="submit">가입</button>
        </form>
    </div>
</body>
</html>
